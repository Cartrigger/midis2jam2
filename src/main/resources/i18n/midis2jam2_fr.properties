# The title of the recorder window.
recorder.title = Enregistreur
# The action to begin recording.
recorder.record = Enregistrer
# The settings of the video recorder.
recorder.settings = Réglages
# The quality of the video.
recorder.video_quality = Qualité vidéo\: 
# Description of what the video quality is.
recorder.video_quality_description = La qualité de la vidéo. Une qualité supérieure signifie une taille de fichier plus grande.
# The number of frames per second, commonly abbreviated to FPS.
recorder.frames_per_second = Images par seconde
# Description of what the frames per second is.
recorder.frames_per_second_description = Le nombre d'images par seconde. Un FPS plus élevé signifie une vidéo plus fluide.
# "Lock" refers to ignoring all mouse and keyboard input while the recorder is running.
recorder.lock_input = Verrouiller l'entrée\: 
# Description of what locking input does.
recorder.lock_input_description = Si elle est activée, la saisie au clavier et à la souris sera verrouillée pendant l'enregistrement.
# Button to select an output file.
recorder.select = Sélectionner
recorder.description = <html><p>Cet outil enregistre midis2jam2 dans un fichier vidéo. La résolution du fichier vidéo est déterminée par la résolution sélectionnée dans la boîte de dialogue des paramètres "Graphiques améliorés". L'enregistrement à des résolutions supérieures à la résolution de votre moniteur peut produire des résultats inattendus. Le fichier de sortie ne contiendra aucun son.</p><p>La vitesse de lecture peut sembler plus lente ou plus rapide que la normale pendant l'enregistrement. Le fichier de sortie sera lu à vitesse normale.</p><p>Vous pouvez "verrouiller" midis2jam2 afin que les événements de souris et de clavier soient ignorés lors de l'enregistrement.</p></html>
# Message displayed when the user does not select an output file.
recorder.err_no_output_file = Vous devez sélectionner un fichier de sortie.
# Title accompanied with err_no_output_file
recorder.err_no_output_file_title = Aucun fichier de sortie
# Displayed to the user when they select a file that already exists. It asks if they wish to overwrite the existing file.
recorder.err_output_file_exists = Le fichier de sortie sélectionné existe déjà. Voulez-vous l'écraser ?
# Title accompanied with err_output_file_exists
recorder.err_output_file_exists_title = Le fichier existe
# The file that the recorder saves the video to.
recorder.output_file = Fichier de sortie\: 
# Description of what the output file is.
recorder.output_file_description = Le fichier dans lequel enregistrer la vidéo. La sortie sera un fichier MP4.