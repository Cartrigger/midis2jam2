recorder.description = <html><p>เครื่องมือนี้บันทึก midis2jam2 เป็นไฟล์วิดีโอ ความละเอียดของไฟล์วิดีโอถูกกำหนดโดยความละเอียดที่เลือกในกล่องโต้ตอบการตั้งค่า "กราฟิกขั้นสูง" การบันทึกที่ความละเอียดสูงกว่าความละเอียดของจอภาพของคุณอาจให้ผลลัพธ์ที่ไม่คาดคิด ไฟล์ที่ส่งออกจะไม่มีเสียง</p><p>ความเร็วในการเล่นอาจปรากฏช้าหรือเร็วกว่าปกติขณะบันทึก ไฟล์ที่ส่งออกจะเล่นด้วยความเร็วปกติ</p><p>คุณสามารถ "ล็อก" midis2jam2 เพื่อให้เหตุการณ์เมาส์และแป้นพิมพ์ถูกละเว้นขณะบันทึก</p></html>
