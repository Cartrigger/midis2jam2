background.description = <html>\nคุณสามารถกำหนดค่าลักษณะที่ปรากฏของพื้นหลังโดยใช้รูปภาพหรือสีที่กำหนดเอง\nในการใช้รูปภาพที่กำหนดเอง คุณต้อง<br>วางไฟล์รูปภาพลงในโฟลเดอร์ <a href><tt>.midis2jam2/backgrounds</tt></a> ในโฟลเดอร์ผู้ใช้ของคุณ<br>\n<ul>\n<li>ค่าเริ่มต้น &mdash; ใช้พื้นหลังเริ่มต้น (กระดานหมากรุกสีเทา)</li>\n<li>คิวบ์แมปซ้ำ &mdash; ภาพพื้นหลังภาพเดียวจะปรากฏบนกำแพงทั้งหกโดยรอบ</li>\n<li>คิวบ์แมปที่ไม่ซ้ำ &mdash; ภาพหกภาพถูกแสดงตามลำดับบนผนังทั้งหกรอบ</li>\n<li>สี &mdash; พื้นหลังเป็นสีทึบ</li>\n</ul>\nหมายเหตุ\: รูปภาพสำหรับใช้ใน cubemap <b>ต้อง</b> เป็นสี่เหลี่ยมจัตุรัส\n</html>
