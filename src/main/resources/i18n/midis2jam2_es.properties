# Button to select an output file.
recorder.select = Seleccione
recorder.description = <html><p>Esta herramienta graba midis2jam2 en un archivo de video. La resolución del archivo de video está determinada por la resolución seleccionada en el cuadro de diálogo de configuración "Gráficos mejorados". Grabar a resoluciones superiores a la resolución de su monitor puede producir resultados inesperados. El archivo de salida no contendrá sonido.</p><p>La velocidad de reproducción puede parecer más lenta o más rápida de lo normal durante la grabación. El archivo de salida se reproducirá a velocidad normal.</p><p>Puede "bloquear" midis2jam2 para que los eventos del mouse y del teclado se ignoren durante la grabación.</p></html>
# Message displayed when the user does not select an output file.
recorder.err_no_output_file = Debe seleccionar un archivo de salida.
# Title accompanied with err_no_output_file
recorder.err_no_output_file_title = Sin archivo de salida
# Displayed to the user when they select a file that already exists. It asks if they wish to overwrite the existing file.
recorder.err_output_file_exists = El archivo de salida seleccionado ya existe. ¿Quieres sobreescribirlo?
# Title accompanied with err_output_file_exists
recorder.err_output_file_exists_title = El archivo existe
# The file that the recorder saves the video to.
recorder.output_file = Archivo de salida\: 
# Description of what the output file is.
recorder.output_file_description = El archivo para guardar el video. La salida será un archivo MP4.