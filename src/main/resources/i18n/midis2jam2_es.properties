background.description = <html>\nPuede configurar la apariencia del fondo usando una imagen o color personalizado.\nPara usar una imagen personalizada, debe<br>colocar el archivo de imagen en la carpeta <a href><tt>.midis2jam2/backgrounds</tt></a> en su carpeta de usuario.<br>\n<ul>\n<li>Predeterminado &mdash; Se utiliza el fondo predeterminado (tablero de ajedrez gris).</li>\n<li>Mapa de cubos repetido &mdash; Se muestra una sola imagen de fondo en cada una de las seis paredes circundantes.</li>\n<li>Mapa de cubos exclusivo &mdash; Seis imágenes se muestran respectivamente en cada una de las seis paredes circundantes.</li>\n<li>Color &mdash; El fondo es de un color sólido.</li>\n</ul>\nNota\: las imágenes para usar en un mapa de cubos <b>deben</b> ser cuadradas.\n</html>
