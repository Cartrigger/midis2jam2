# Button to select an output file.
recorder.select = Valitse
recorder.description = <html><p>Tämä työkalu tallentaa midis2jam2 videotiedostoon. Videotiedoston resoluutio määräytyy "Enhanced Graphics" -asetusten valintaikkunassa valitun resoluution mukaan. Tallentaminen korkeammalla resoluutiolla kuin näytön resoluutio voi tuottaa odottamattomia tuloksia. Lähtötiedostossa ei ole ääntä.</p><p>Toistonopeus voi näyttää normaalia hitaammalta tai nopeammalta tallennuksen aikana. Tulostiedosto toistetaan normaalilla nopeudella.</p><p>Voit "lukita" midis2jam2\:n niin, että hiiren ja näppäimistön tapahtumat ohitetaan tallennuksen aikana.</p></html>
# Message displayed when the user does not select an output file.
recorder.err_no_output_file = Sinun on valittava tulostetiedosto.
# Title accompanied with err_no_output_file
recorder.err_no_output_file_title = Ei tulostiedostoa
# Displayed to the user when they select a file that already exists. It asks if they wish to overwrite the existing file.
recorder.err_output_file_exists = Valittu tulostiedosto on jo olemassa. Haluatko korvata sen?
# Title accompanied with err_output_file_exists
recorder.err_output_file_exists_title = Tiedosto on olemassa
# The file that the recorder saves the video to.
recorder.output_file = Tulostiedosto\: 
# Description of what the output file is.
recorder.output_file_description = Tiedosto, johon video tallennetaan. Tulosteena on MP4-tiedosto.