recorder.lock_input_description = Hindi mo maigagalaw ang camera kung ito ay\npinili.\n
# Button to select an output file.
recorder.select = Piliin
recorder.description = <html><p>Ito ay nakakapag record ng midis2jam2 na video file. Ang kalidad ng video ay base sa mga opsyon na nasa "Enhanced Graphics" na pinili mo. Maaring hindi maayos ang ilabas na file ng midis2jam2 kung hindi tugma ang resolution ng video sa monitor mo. Walang sound ang file.</p><p>Maaring bumilis o bumagal ang program habang nag-rerecord.. Ang final na video ay magiging normal lang.</p><p>Maaring i-"lock" ang midis2jam2 para hindi maisama ang galaw ng mouse at keyboard.</p></html>
# Message displayed when the user does not select an output file.
