background.description = <html> Maaring ibahin ang itsura ng backroung gamit ang piniling litrato o kulay. Para makagamit ng litrato, kailangang<br>ilagay ang litrato sa <a href><tt>.midis2jam2/backgrounds</tt></a> folder sa iyong user folder. <br> <ul> <li>Default &mdash; Ang checkerboard na backgrounday ang ginagamit. </li> <li>Paulit-ulit na cubemap &mdash; ang litrato ay nakalagay sa taig-iisang pader ng stage.</li> <li>Iba-ibang cubemap &mdash; Iba-ibang litrato ang nakalagay sa bawat pader ng stage. </li> <li>Kulay &mdash; Ang background ay i-isang \nKulay lang.</li> </ul> Paalala\: ang mga litratong gagamitin sa background <b>ay dapat</b> hugis parisukat. </html>
