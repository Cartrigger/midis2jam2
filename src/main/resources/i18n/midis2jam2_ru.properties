recorder.lock_input_description = Если включено, ввод с клавиатуры и мыши будет заблокирован во время записи.
# Button to select an output file.
recorder.select = Выбирать
recorder.description = <html><p>Этот инструмент записывает midis2jam2 в видеофайл. Разрешение видеофайла определяется разрешением, выбранным в диалоговом окне настроек «Улучшенная графика». Запись с разрешением, превышающим разрешение вашего монитора, может привести к неожиданным результатам. Выходной файл не будет содержать звука.</p><p>Во время записи скорость воспроизведения может казаться медленнее или быстрее, чем обычно. Выходной файл будет воспроизводиться с нормальной скоростью.</p><p>Можно "заблокировать" midis2jam2, чтобы во время записи события мыши и клавиатуры игнорировались.</p></html>
# Message displayed when the user does not select an output file.
recorder.err_no_output_file = Вы должны выбрать выходной файл.
# Title accompanied with err_no_output_file
recorder.err_no_output_file_title = Нет выходного файла
# Displayed to the user when they select a file that already exists. It asks if they wish to overwrite the existing file.
recorder.err_output_file_exists = Выбранный выходной файл уже существует. Вы хотите перезаписать его?
# Title accompanied with err_output_file_exists
recorder.err_output_file_exists_title = Файл существует
# The file that the recorder saves the video to.
recorder.output_file = Выходной файл\: 
# Description of what the output file is.
recorder.output_file_description = Файл, в который нужно сохранить видео. На выходе будет файл MP4.