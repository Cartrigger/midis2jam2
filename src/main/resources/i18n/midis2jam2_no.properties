# Button to select an output file.
recorder.select = Å velge
recorder.description = <html><p>Dette verktøyet tar opp midis2jam2 til en videofil. Oppløsningen til videofilen bestemmes av oppløsningen som er valgt i dialogboksen "Forbedret grafikk". Opptak med høyere oppløsninger enn skjermens oppløsning kan gi uventede resultater. Utdatafilen vil ikke inneholde lyd.</p><p>Avspillingshastigheten kan virke langsommere eller raskere enn normalt under opptak. Utdatafilen spilles av med normal hastighet.</p><p>Du kan "låse" midis2jam2 slik at mus- og tastaturhendelser ignoreres under opptak.</p></html>
# Message displayed when the user does not select an output file.
recorder.err_no_output_file = Du må velge en utdatafil.
# Title accompanied with err_no_output_file
recorder.err_no_output_file_title = Ingen utdatafil
# Displayed to the user when they select a file that already exists. It asks if they wish to overwrite the existing file.
recorder.err_output_file_exists = Den valgte utdatafilen eksisterer allerede. Vil du overskrive den?
# Title accompanied with err_output_file_exists
recorder.err_output_file_exists_title = Filen eksisterer
# The file that the recorder saves the video to.
recorder.output_file = Output-fil\: 
# Description of what the output file is.
recorder.output_file_description = Filen du vil lagre videoen til. Utdataene vil være en MP4-fil.